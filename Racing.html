<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Racing Game</title>
<style>
    #game-container {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        position: relative;
        overflow: hidden;
    }

    .car {
        width: 50px;
        height: 100px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    #player {
        background-image: url('player_car.png');
        background-size: cover;
    }

    .enemy {
        background-image: url('enemy_car.png');
        background-size: cover;
        top: -100px;
    }
</style>
</head>
<body>
<div id="game-container">
    <div id="player" class="car"></div>
    <div id="enemy" class="car"></div>
</div>

<script>
    document.addEventListener('keydown', movePlayer);

    let player = document.getElementById('player');
    let enemy = document.getElementById('enemy');
    let speed = 5;
    let score = 0;

    function movePlayer(e) {
        if (e.key === 'ArrowLeft' && parseInt(player.style.left) > 0) {
            player.style.left = parseInt(player.style.left) - 10 + 'px';
        } else if (e.key === 'ArrowRight' && parseInt(player.style.left) < 350) {
            player.style.left = parseInt(player.style.left) + 10 + 'px';
        }
    }

    function moveEnemy() {
        let randomPosition = Math.floor(Math.random() * 350);
        enemy.style.top = parseInt(enemy.style.top) + speed + 'px';
        if (parseInt(enemy.style.top) > 400) {
            enemy.style.top = '-100px';
            enemy.style.left = randomPosition + 'px';
            score++;
        }
    }

    function gameLoop() {
        moveEnemy();
        if (isCollision()) {
            alert('Game Over! Your score is: ' + score);
            clearInterval(gameLoopInterval);
            location.reload();
        }
    }

    function isCollision() {
        let playerRect = player.getBoundingClientRect();
        let enemyRect = enemy.getBoundingClientRect();
        return !(
            playerRect.bottom < enemyRect.top ||
            playerRect.top > enemyRect.bottom ||
            playerRect.right < enemyRect.left ||
            playerRect.left > enemyRect.right
        );
    }

    let gameLoopInterval = setInterval(gameLoop, 50);
</script>
</body>
</html>
